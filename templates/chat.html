<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - HarmonyAI</title>
    <link rel="stylesheet" href="/static/chat-styles.css">
</head>
<body>
    <div class="container">
        <header class="chat-header">
            <h1>Harmony - Bot</h1>
            <a href="/signout" class="signout-button">Sign Out</a>
        </header>

        <!-- Chat Section with Background Image -->
        <div class="chat-area">
            <div id="chat-box" class="chat-box"></div>
        </div>

        <!-- Input Box with Autocomplete -->
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
            <ul id="suggestions" class="autocomplete-list"></ul>
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
